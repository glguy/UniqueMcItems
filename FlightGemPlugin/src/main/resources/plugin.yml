name: FlightGem
main: com.gmail.emertens.flightgem.FlightGemPlugin
version: 1.2
author: glguy

permissions:
  flightgem.bypass:
    default: op
    description: bypass wrath restrictions
  flightgem.creategem:
    default: op
    description: Able to create flight gems
  flightgem.setflightrespawn:
    default: op
    description: Able to set the flight gem respawn block
  flightgem.findgem:
    default: true
    description: Allow the use of /findgem

commands:
  flightgem:
     permission: flightgem.creategem
     description: Create a flight gem
     usage: /<command>
  setflightgemrespawn:
     permission: flightgem.setflightrespawn
     description: Set the respawn block for the flight gem
     usage: /<command>
  findgem:
     permission: flightgem.findgem
     description: Point compass at gem location
     usage: /<command>
